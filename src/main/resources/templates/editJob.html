<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<div class="ui container">
    <form class="ui form" th:action="@{/dynamicSchedule/updateSchedule}" method="post" th:object="${job}">
        <input type="hidden" th:value="*{taskId}" name="taskId">
        <div class="field">
            <label>状态</label>
            <input type="text" name="status" placeholder="状态" required th:value="*{status}">
        </div>
        <div class="field">
            <label>cron表达式</label>
            <input type="text" name="name" placeholder="请输入表达式" required th:value="*{cronExpression}">
        </div>
        <div class="field">
            <label>输入描述</label>
            <input type="text" name="name" placeholder="请输入描述" required th:value="*{desc}">
        </div>
        <button class="ui button" type="submit">提交</button>
    </form>

    <div class="ui success  message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}"></p>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $(".message .close").on('click',function () {
        $(this).closest(".message")
            .transition("fade");
    })
</script>
</body>
</html>
